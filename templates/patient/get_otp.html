{% extends "base/client/base.html" %}
{% load static %} 
{% load widget_tweaks %}
{% block head %}
<style>
    .input-div + .input-div {
        margin-top: 16px;
    }
      .flex{
          /* margin-left:-8px ; */
        display: flex;
        flex-wrap: wrap;
        /* justify-content: space-between; */
        align-items: center;
      }
      .flex + .flex {
          margin-top: 1rem;
      }
      .container{
          /* padding: 1rem; */
      }
      
      .center-div{
        margin: 0 auto !important;
        width: 500px;
        max-width: 700px;
      }

      .get-otp-container{
          padding: 4em 0;
        margin: 1rem auto;
        border-radius: 8px;
        box-shadow: rgba(0, 0, 0, 0.16) 0px 10px 36px 0px, rgba(0, 0, 0, 0.06) 0px 0px 0px 1px;
      }
      .button{
          background-color: #1da1f2;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 1rem 6rem;
            font-size: 1.5rem;
            cursor: pointer;
      }
      .button:hover{
          background-color: #325c76;
            color: white;
      }
</style>
{% endblock %}
{% block content %}
<div class="container get-otp-container">
    <div class="row center-div">
        <form id="" role="form" method="post">
            {% csrf_token %} 
            <!-- SECTION TITLE -->
            <div class="section-title wow fadeInUp" data-wow-delay="0.4s">
                 <h2>Verify your Identitiy</h2>
            </div>

            <div class="wow fadeInUp" data-wow-delay="0.8s">
        
                 <div class="row flex">
                    <div class="col-md-6 col-sm-6 input-div">
                        {{ get_otp_form }}
                   </div>      
                 </div>           
                <div class="row flex">
                    <div class="col-md-6 col-sm-6 input-div">
                        <input class="button" type="submit" value="Get OTP" />
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
