{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/patient/base.css' %}" />
    <title>Patient</title>
  </head>
  <body>
    <h1>Patient Home Page</h1>
    <form action="{% url 'patient:get-otp' %}" method="post">
      {% csrf_token %}
      <input
        type="text"
        class="form-input"
        id="input-phone-no"
        name="input-phone-no"
        pattern="[789][0-9]{9}"
        required
      />
      <input
        type="submit"
        class="btn-submit"
        id="submit-phone-no"
        name="submit-phone-no"
        value="Get OTP"
      />
    </form>
    <!-- <a href="{% url 'patient:get-otp' %}">Get OTP</a> -->
  </body>
</html>
