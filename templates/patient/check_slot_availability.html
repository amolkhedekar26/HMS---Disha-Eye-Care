    <style>

      .button {
        margin:8px;
        width: fit-content;
        /* height: 40px; */
        position: relative;
        
      }

      .button label,

      .button input[type="radio"] {
        opacity: 0.011;
        z-index: 100;

      .button input[type="radio"]:checked + label {
        background: #4E944F;

        border-radius: 4px;
        padding:1em 1em 1em 1em;
        font-weight: bold;
      }

        width: 100%;
        display: flex;

      }
      input[type="submit"] {
        background: #2064be;
        border-radius: 4px;
        color: #fff;
        cursor: pointer;
        font-size: 1.2em;
        padding: 0.5em 1em;
        width: fit-content;
        outline: none;
        border: none;
      }
      .slot-available{
        /* background: #edf5f8f1; */
        border-radius: 4px;
        /* color: #fff; */
        cursor: pointer;
        /* font-size: 1.2em;

        width: fit-content; */
        /* outline: none; */
        border: 2px solid #4E944F;
      }
      .slot-booked{
        background: rgba(204, 204, 204, 0.637);
        border-radius: 4px;
        /* color: #fff; */
        pointer-events: none;
        /* font-size: 1.2em;
        padding: 0.5em 1em;
        width: fit-content;
        outline: none;
        border: none; */
      }
      .slot-status{
        /* background: rgb(207, 236, 241); */
        border-radius: 4px;
        /* color: #fff; */
        cursor: none;
        padding: 0.1em 0.5em;
        font-size: 0.9rem;
        font-weight: bold;
        margin-left: 24px;
        
        /* font-size: 1.2em;
        padding: 0.5em 1em;
        width: fit-content;
        outline: none;
        border: none; */
      }
      .slot-status::before{
        content: "";
        display: inline-block;
        width: 0;
        height: 0;
        border-top: 8px solid transparent;
        border-bottom: 8px solid transparent;
        border-left: 8px solid rgba(8, 98, 121, 0.562);
        position: absolute;
        /* top: -10px; */
        left: 4px; 
      }

    

    </style>
  </head>
  <body>
    <form method="post">
      {% csrf_token %} 
      {{ choose_date_form.date }}
      {% for choice in choose_date_form.doctor.field.choices %}
    <!-- {{ choice.1 }} -->
    <div class="button"> 
      <input
        type="radio"
        id="id_radio_doctor_{{ forloop.counter }}"
        name="doctor"
        value="{{ choice.0 }}"
      />
      <label class="btn btn-default" for="id_radio_doctor_{{ forloop.counter }}">
      <!-- <label class="btn btn-default slot-booked" for="id_radio_{{ forloop.counter }}"> -->
        <p>
          {{ choice.1 }}
      </p>
      
      </label>
      
    </div>
{% endfor %}
      <input type="submit" value="Check Slot Availability" />
    </form>
    <div >
      <form class="col" action="{% url 'patient:book-slot' %}" method="post">
      {% csrf_token %}
      <h3>Slot Availability</h3>
      {% for slot in slots_available %}
      <div class="button">
        
        <input
          type="radio"
          id="id_radio_{{ forloop.counter }}"
          name="input_selected_slot"
          value="{{ slot.id }}"
          {% if slot.status == "BOOKED" %} disabled {% endif %}
        />
        <label class="btn btn-default {% if slot.status == 'AVAILABLE' %} slot-available {% elif slot.status == 'BOOKED' %} slot-booked{% endif %}" for="id_radio_{{ forloop.counter }}">
        <!-- <label class="btn btn-default slot-booked" for="id_radio_{{ forloop.counter }}"> -->
          <p>
          {{ slot.doctor_time_slot.time_slot.start_time|time:"h:i A" }} - {{ slot.doctor_time_slot.time_slot.end_time|time:"h:i A"}}
        </p>
        
        </label>
        <!-- <p class="slot-status">
          {{ slot.status }}
        </p> -->
        
      </div>
      {% endfor %}
      <input type="submit" value="Book Slot" />
    </form>
    <!-- <img src="" alt="" id="img-doctor" width="500" height="500"> -->
    
    </div>
